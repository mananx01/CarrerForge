<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form </title>
  <link href="{{ url_for('static', filename='reg-login.css') }}" rel="stylesheet">

</head>

<body>
  <div class="ripple-background">
    <div class="circle xxlarge shade1"></div>
    <div class="circle xlarge shade2"></div>
    <div class="circle large shade3"></div>
    <div class="circle medium shade4"></div>
    <div class="circle small shade5"></div>
  </div>
  
  <section>
    <div class="container" id="container">
      <div class="main-container sign-up">
          <img src="{{ url_for('static', filename='logobg.jpg') }}">
          <button id="button"><a href="/login">Log In</a> </button>
      </div> 
      <div class="main-container log-in">
        <form action="/register" method="POST" onsubmit="return validateForm()" >
            <h2>Create Account</h2>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="text" name="number" id="pno" placeholder="Phone No." required>
            <input type="date" name="dob" id="dob" placeholder="Date of Birth" required>
            <button type="submit">Sign Up</button>
        </form>
      </div> 
      <div class="toggle-container">
          <div class="toggle">
              <div class="toggle-panel toggle-left">
                  <h1>Welcome Back!</h1>
                  <p>if you're a new user, hi register</p>
                  <button class="hidden" id="login">Sign Up</button>
              </div> 
              <div class="toggle-panel toggle-right">
                  <h1>JobMeUp</h1>
                  <p>if you're an existing user, log in</p>
                  <button class="hidden" id="register">Log In</button>
              </div>
          </div>
      </div>
  </div>
  </section>
  <script src="{{ url_for('static', filename='signup.js') }}"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
